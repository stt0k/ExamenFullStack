<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto px-4 mt-4">
      <!-- Navbar -->
      <nav class="bg-white shadow-lg rounded-lg mb-4">
        <div class="px-6 py-4">
          <div class="flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center">
              <a href="./Home.html" class="flex items-center">
                <img
                  src="./images/stranger.png"
                  alt="logoChampions"
                  class="w-24 h-auto"
                />
              </a>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden">
              <button
                id="mobile-menu-button"
                class="text-gray-500 hover:text-gray-600 focus:outline-none"
              >
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
            </div>

            <!-- Desktop menu -->
            <div class="hidden md:flex md:items-center md:space-x-8">
              <a
                href="./Home.html"
                class="text-gray-700 hover:text-gray-900 font-medium transition-colors"
              >
                Home
              </a>
              <a
                href="./NuevoPersonaje.html"
                class="text-gray-700 hover:text-gray-900 font-medium transition-colors"
              >
                Nuevo Personaje
              </a>
              <a
                href="./ModificarPersonaje.html"
                class="text-gray-700 hover:text-gray-900 font-medium transition-colors"
              >
                Modificar Personaje
              </a>

              <!-- Dropdown Equipos -->
              <div class="relative" id="equipos-dropdown">
                <button
                  class="text-gray-700 hover:text-gray-900 font-medium flex items-center transition-colors"
                  id="series-button"
                >
                  Series
                  <svg
                    class="ml-1 h-4 w-4"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 9l-7 7-7-7"
                    />
                  </svg>
                </button>
                <div
                  class="absolute left-0 mt-2 w-56 bg-white rounded-md shadow-lg z-50 hidden"
                  id="dropdown-menu"
                >
                  <div class="py-2" id="dropdown">
                    <!-- Los items se cargarán aquí -->
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Mobile menu -->
          <div
            class="md:hidden hidden mt-4 border-t border-gray-200 pt-4"
            id="mobile-menu"
          >
            <div class="space-y-2">
              <a
                href="./Home.html"
                class="block px-3 py-2 text-blue-600 font-semibold bg-blue-50 rounded-md"
              >
                Home
              </a>
              <a
                href="./NuevoPersonaje.html"
                class="block px-3 py-2 text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md transition-colors"
              >
                Nuevo Personaje
              </a>
              <a
                href="./ModificarPersonaje.html"
                class="block px-3 py-2 text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md transition-colors"
              >
                Modificar Personaje
              </a>
              <div class="px-3 py-2">
                <div class="text-gray-700 font-semibold mb-2">Series:</div>
                <div class="ml-4 space-y-1" id="mobile-dropdown">
                  <!-- Los equipos se cargarán aquí -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Contenido principal -->
      <div id="contenido" class="bg-white rounded-lg shadow-md">
        <button
                id="insertarPersonaje"
                class="my-5 w-full bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors"
              >
                Crear Personaje
        </button>
        <form action="">
          <div class="p-6 space-y-4">
            <div>
              <p class="text-green-500" id="mensaje"></p>
              <label for="nombre" class="block text-gray-700 font-medium mb-2"
                >Nombre:</label
              >
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="w-full border border-gray-300 rounded-md p-2"
              />
            </div>
            <div>
              <label
                for="imagen"
                class="block text-gray-700 font-medium mb-2"
                >Imagen:</label
              >
              <input
                type="text"
                id="imagen"
                name="imagen"
                class="w-full border border-gray-300 rounded-md p-2"
              />
            </div>
            <div>
              <label for="serie" class="block text-gray-700 font-medium mb-2"
                >Serie:</label
              >
              <select
                type="number"
                step="0.01"
                id="selectSerie"
                name="serie"
                class="w-full border border-gray-300 rounded-md p-2"
              ></select>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        const url = "https://apiseriespersonajes2024.azurewebsites.net/";
        let request = "api/Series";

         $("#insertarPersonaje").click(function (e) {
          e.preventDefault();

          var nombre = $("#nombre").val();
          var imagen = $("#imagen").val();
          var serie = $("#selectSerie").val();
          //Creamos el objeto Personaje
          var personaje = new Object();
          personaje.nombre = nombre;
          personaje.imagen = imagen;
          personaje.serie = serie;
          //Convertimos el objeto a JSON
          var personajeJSON = JSON.stringify(personaje);
          console.log(personajeJSON);

          $.ajax({
            url: url + "api/Personajes",
            method: "POST",
            data: personajeJSON,
            contentType: "application/json",
            success: function (data) {
              $("#mensaje").text("Personaje creado correctamente");
              //Limpiamos el formulario
              $("#nombre").val("");
              $("#imagen").val("");
              $("#selectSerie").val("");
            },
          });
        });

        // Cargar series en el dropdown
        $.ajax({
          url: url + request,
          method: "GET",
          dataType: "json",
          success: function (data) {
            $.each(data, function (index, serie) {
              // Desktop dropdown
              $("#dropdown").append(
                `<a href="Serie.html?idserie=${serie.idSerie}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-colors">${serie.nombre}</a>`
              );

              // Mobile dropdown
              $("#mobile-dropdown").append(
                `<a href="Serie.html?idserie=${serie.idSerie}" class="block px-2 py-1 text-sm text-gray-600 hover:text-gray-800 transition-colors">${serie.nombre}</a>`
              );

              // Select
              $("#selectSerie").append(
                `<option id="optionSerie">${serie.nombre}</option>`
              )
            });
          },
        });

        // Toggle dropdown desktop
        $("#series-button").click(function (e) {
          e.stopPropagation();
          $("#dropdown-menu").toggleClass("hidden");
        });

        // Toggle mobile menu
        $("#mobile-menu-button").click(function () {
          $("#mobile-menu").toggleClass("hidden");
        });

        // Cerrar dropdown cuando se hace click fuera
        $(document).click(function () {
          $("#dropdown-menu").addClass("hidden");
        });
      });
    </script>
  </body>
</html>
