<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto px-4 mt-4">
      <!-- Navbar -->
      <nav class="bg-white shadow-lg rounded-lg mb-4">
        <div class="px-6 py-4">
          <div class="flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center">
              <a href="./Home.html" class="flex items-center">
                <img
                  src="./images/stranger.png"
                  alt="logoChampions"
                  class="w-24 h-auto"
                />
              </a>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden">
              <button
                id="mobile-menu-button"
                class="text-gray-500 hover:text-gray-600 focus:outline-none"
              >
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
            </div>

            <!-- Desktop menu -->
            <div class="hidden md:flex md:items-center md:space-x-8">
              <a
                href="./Home.html"
                class="text-gray-700 hover:text-gray-900 font-medium transition-colors"
              >
                Home
              </a>
              <a
                href="./NuevoPersonaje.html"
                class="text-gray-700 hover:text-gray-900 font-medium transition-colors"
              >
                Nuevo Personaje
              </a>
              <a
                href="./ModificarPersonaje.html"
                class="text-gray-700 hover:text-gray-900 font-medium transition-colors"
              >
                Modificar Personaje
              </a>

              <!-- Dropdown Series -->
              <div class="relative" id="Series-dropdown">
                <button
                  class="text-gray-700 hover:text-gray-900 font-medium flex items-center transition-colors"
                  id="series-button"
                >
                  Series
                  <svg
                    class="ml-1 h-4 w-4"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 9l-7 7-7-7"
                    />
                  </svg>
                </button>
                <div
                  class="absolute left-0 mt-2 w-56 bg-white rounded-md shadow-lg z-50 hidden"
                  id="dropdown-menu"
                >
                  <div class="py-2" id="dropdown">
                    <!-- Los items se cargarán aquí -->
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Mobile menu -->
          <div
            class="md:hidden hidden mt-4 border-t border-gray-200 pt-4"
            id="mobile-menu"
          >
            <div class="space-y-2">
              <a
                href="./Home.html"
                class="block px-3 py-2 text-blue-600 font-semibold bg-blue-50 rounded-md"
              >
                Home
              </a>
              <a
                href="./NuevoPersonaje.html"
                class="block px-3 py-2 text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md transition-colors"
              >
                Nuevo Personaje
              </a>
              <a
                href="./ModificarPersonaje.html"
                class="block px-3 py-2 text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md transition-colors"
              >
                Modificar Personaje
              </a>
              <div class="px-3 py-2">
                <div class="text-gray-700 font-semibold mb-2">Series:</div>
                <div class="ml-4 space-y-1" id="mobile-dropdown">
                  <!-- Los Series se cargarán aquí -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Contenido de la Serie -->
      <div class="bg-white rounded-lg shadow-md p-8">
        <div class="text-center">
          <div id="serie-info">
            <img
              src=""
              alt="imgSerie"
              id="imgSerie"
              class="w-32 h-32 mx-auto mb-4 rounded-full object-cover shadow-lg"
            />
            <h1
              id="nombreSerie"
              class="text-3xl font-bold text-blue-600 mb-4"
            ></h1>
            <p
              id="descripcion"
              class="text-gray-700 mb-6 max-w-2xl mx-auto"
            ></p>
            <div class="space-x-4">
              <button
                id="btnPersonajes"
                class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg transition-colors"
              >
                Personajes
              </button>
            </div>
          </div>

          <div id="error-message" class="hidden py-8">
            <div
              class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"
            >
              <strong>Error:</strong> <span id="error-text"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        const url = "https://apiseriespersonajes2024.azurewebsites.net/";
        let request = "api/Series";
        let params = new window.URLSearchParams(window.location.search);
        let idSerie = parseInt(params.get("idserie"));
        let requestSerie = `api/Series/${idSerie}`

        $.ajax({
          url: url + requestSerie,
          method: "GET",
          dataType: "json",
          success: function (data) {
            console.log("Datos recibidos:", data);

            $("#nombreSerie").text(data.nombre);

            if (data.imagen) {
              $("#imgSerie").attr("src", data.imagen);
            }

            $("#descripcion").text("IMDB: " + data.puntuacion);

            // Configurar botón de personajes
            $("#btnPersonajes").click(function () {
              window.location.href = `personajes.html?serieid=${idSerie}`;
            });
          },
        });

        // Cargar Series en el dropdown
        $.ajax({
          url: url + request,
          method: "GET",
          dataType: "json",
          success: function (data) {
            $.each(data, function (index, serie) {
              // Desktop dropdown
              $("#dropdown").append(
                `<a href="Serie.html?idserie=${serie.idSerie}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-colors">${serie.nombre}</a>`
              );

              // Mobile dropdown
              $("#mobile-dropdown").append(
                `<a href="Serie.html?idserie=${serie.idSerie}" class="block px-2 py-1 text-sm text-gray-600 hover:text-gray-800 transition-colors">${serie.nombre}</a>`
              );
            });
          },
        });

        // Toggle dropdown desktop
        $("#series-button").click(function (e) {
          e.stopPropagation();
          $("#dropdown-menu").toggleClass("hidden");
        });

        // Toggle mobile menu
        $("#mobile-menu-button").click(function () {
          $("#mobile-menu").toggleClass("hidden");
        });

        // Cerrar dropdown cuando se hace click fuera
        $(document).click(function () {
          $("#dropdown-menu").addClass("hidden");
        });
      });
    </script>
  </body>
</html>
